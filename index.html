        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                VANTA.BIRDS({
                    el: '#vanta',
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: true,
                    minHeight: 200.0,
                    minWidth: 200.0,
                    scale: 1.0,
                    scaleMobile: 1.0,
                    backgroundAlpha: 0.0,
                    color1: 0xffffff,
                    color2: 0xffffff,
                    colorMode: 'lerpGradient',
                    wingSpan: 40.0,
                    separation: 100.0,
                    alignment: 77.0,
                    cohesion: 5.0,
                    quantity: 1.0,
                });

                setTimeout(() => {
                    const main = document.querySelector('main');
                    main.style.opacity = 1;
                    main.style.filter = 'blur(0px)';
                }, 1000);
            });
        </script>
    </head>
    <body>
        <div id="vanta"></div>
        <main class="animated">
            <header>
                <img src="./images/grumpy.jpg" />
                <h1>@grumpy</h1>
            </header>

                        <img src="./images/github.svg" alt="GitHub" width="20" />
                        GitHub
                    </a>
                </li>
                <footer align="center" opacity="0.1" fontSize="sm">
                    &copy;&nbsp;
                    <a class="copyright" href="https://www.craftz.dog/"> Takuya Matsuyama </a>
                    &nbsp;All Rights Reserved.
                </footer>
            </ul>
        </main>
    </body>
</html>
